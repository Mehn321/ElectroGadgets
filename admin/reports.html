<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroGadgets - Reports</title>
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html"><i class='bx bx-grid-alt'></i><span>Dashboard</span></a></li>
                <li><a href="products.html"><i class='bx bx-box'></i><span>Products</span></a></li>
                <li><a href="reports.html"><i class='bx bx-line-chart'></i><span>Reports</span></a></li>
                <li><a href="../user/home.html"><i class='bx bx-log-out'></i><span>Logout</span></a></li>
            </ul>
        </div>
        <div class="rightside">
            <header class="main-header">
                <div class="logo-container">
                    <img src="../assets/img/ElectroGadgets.png" width="70" alt="Logo">
                    <h1>ElectroGadgets</h1>
                </div>
            </header>
            <div class="main-content">
                <div class="products-list">
                    <table class="product-table" border="1" cellpadding="10" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Image</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody align="center">
                            <tr>
                                <td>#12345</td>
                                <td>John Doe</td>
                                <td>2023-11-15</td>
                                <td><img src="../assets/img/iphone16Pro.webp" width="50" height="50"></td>
                                <td>Apple iPhone 16 pro</td>
                                <td>2</td>
                                <td>₱123,780</td>
                                <td>
                                    <select>
                                        <option value="pending">Pending</option>
                                        <option value="processing">Processing</option>
                                        <option value="shipped">Shipped</option>
                                        <option value="delivered">Delivered</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <footer class="main-footer" align="center">
                <p>© 2024 ElectroGadgets by Nhem Day Aclo.</p>
            </footer>
        </div>
    </div>
</body>
</html>
