<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <table width="100%" height="400" align="center">
        <tr>
            <td align="center">
                <table width="400" border="1" cellpadding="20" cellspacing="0" bgcolor="#ffffff">
                    <tr>
                        <td align="center">
                            <img src="../assets/img/ElectroGadgets.png" alt="Logo" width="100" height="100">
                            <h1>Admin Login</h1>
                            <form action="dashboard.html" method="POST">
                                <table width="100%" cellpadding="8">
                                    <tr>
                                        <td>
                                            <label for="email"><b>Username:</b></label><br>
                                            <input type="text" id="email" name="email" required size="30">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="password"><b>Password:</b></label><br>
                                            <input type="password" id="password" name="password" required size="30">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <button type="submit">Login</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
